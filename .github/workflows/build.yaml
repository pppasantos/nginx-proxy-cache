name: Docker Compose + K6 Pipeline

on:
  push:
    branches: [ "main" ]

jobs:
  build-test-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build proxy image
        run: docker build -t pppasantos/nginx-proxy-cache:latest .

      - name: Push proxy image
        run: docker push pppasantos/nginx-proxy-cache:latest

      - name: Build and start containers for testing
        run: docker compose up --build --abort-on-container-exit

